<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Subscription form for Newsletter</title>
		<link rel="stylesheet" type="text/css" href="form_styles.css" />
		<script src="validate_form.js" type="text/javascript" language="javascript"></script>
	</head>
	<body>
		<div id="mainContainer">
			<!-- <form id="formRegistration" method="post" action="successful_submission.html" onsubmit="return validateInputFields(this);" > -->
			<!-- <form id="formRegistration" method="post" action="" onsubmit="return validateInputFields(this);" > -->
			<form id="formRegistration" method="post" action="" >
				<table>
					<th colspan="3">
						Subscribe to our Newsletter
					</th>

					<tr>
						<td colspan="3" class="separatorRow"></td>
					</tr>

					<tr>
						<td>
							Name:
						</td>
						<td>
							<input type="text" id="txtName" placeholder="Name" />
						</td>
						<td>
							*
							<img id="nameValidIndicator" class="validIndicator" />
							<span id="nameErrorMsg" ></span>
						</td>
					</tr>
					
					<tr>
						<td>
							Gender:
						</td>
						<td>
							<input type="radio" name="gender" id="genderMale" value="male" /> 
								<label for="genderMale" class="subitem">Male</label>
							<input type="radio" name="gender" id="genderFemale" value="female" /> 
								<label for="genderFemale" class="subitem">Female</label>
						</td>
						<td>
							*
							<img id="genderValidIndicator" class="validIndicator" />
							<span id="genderErrorMsg" ></span>
						</td>
					</tr>
					
					<tr>
						<td>
							Email ID:
						</td>
						<td>
							<input type="email" id="txtEmail" placeholder="Email ID" />
						</td>
						<td>
							*
							<img id="emailValidIndicator" class="validIndicator" />
							<span id="emailErrorMsg" ></span>
						</td>
					</tr>
					
					<tr>
						<td>
							Phone Number:
						</td>
						<td>
							<input type="tel" id="txtPhoneNo" placeholder="Phone number" />
						</td>
						<td>
							*
							<img id="phonenoIndicator" class="validIndicator" />
							<span id="phonenoErrorMsg" ></span>
						</td>
					</tr>
					
					<tr>
						<td>
							Password:
						</td>
						<td>
							<input type="password" id="txtPwd" placeholder="Password" />
						</td>
						<td>
							*
							<img id="pwdValidIndicator" class="validIndicator" />
							<span id="pwdErrorMsg" ></span>
						</td>
					</tr>
					
					<tr>
						<td>
							Confirm password:
						</td>
						<td>
							<input type="password" id="txtVerifyPwd" placeholder="Verify password" />
						</td>
						<td>
							*
							<img id="verifyPwdValidIndicator" class="validIndicator" />
							<span id="verifyPwdErrorMsg" ></span>
						</td>
					</tr>
					
					<!-- <tr>
						<td colspan="2">
							<input type="checkbox" name="prefColor" id="prefColorRed" value="tnc" /> 
								<label for="prefColorRed" class="subitem">Agreed to our terms and conditions.</label>
						</td>
						<td>
							*
							<img id="prefValidIndicator" class="validIndicator" />
							<span id="prefErrorMsg" ></span>
						</td>
					</tr> -->
					
					<tr>
						<td colspan="2">
							<input type="checkbox" name="tnc" id="tnc" value="tnc" /> 
								<label for="tnc" class="subitem">Agreed to our terms and conditions.</label>
						</td>
						<td>
							*
							<img id="tncValidIndicator" class="validIndicator" />
							<span id="tncErrorMsg" ></span>
						</td>
					</tr>
					
					<tr>
						<td colspan="3" class="separatorRow"></td>
					</tr>

					<tr>
						<td colspan="3" id="buttonsArea">
							<!-- <input type="button" value="Submit" onclick="if(validateInputFields(document.forms['formRegistration'])) alert('Done');" /> -->
							<input type="button" value="Submit" onclick="return validateInputFields(document.forms['formRegistration']);" />
							<!-- <input type="submit" value="Submit" /> -->
							<input type="reset" value="Reset" onclick="clearForm();" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>

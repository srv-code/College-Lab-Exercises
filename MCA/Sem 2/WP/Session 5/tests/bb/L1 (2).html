<!DOCTYPE>
<HTML>
	<head>
		<title>Gmail</title>
			<link rel="icon" href="../images/g.png"/>
		<style>
	
		.Button{
		background-color:Blue;
		height:25px;
		width:60px;
		color:white;
		}
		table,th,td{padding:2px;cellspacing:5px;cellpadding:5px;}
		.textbox{
	
		}
		.textbox{border-radius:7px ;border:solid 1px;}
		.textblue{color:blue;font-size:18px;}
		.table1{
		border:2px solid black;
		Margin:left 352px;
		
		padding:10px;
		}
		</style>
	</head>
	<body>
		<form align="center">
		<table align="center" class="table1" >
			<tr>
				<td colspan=2><img src="../images/g.png" width="100px" height="50px"></td>
				<td rowspan=6 ><img src="../images/gmailreg.png" width="250px" height="300px"></td>
			</tr>
			<tr>
				<td style="font-size:25px" colspan=2>Create your Google Account</td>
			</tr>
			<tr>
				<td><input type="text" class="textbox" placeholder="First Name" ></td>
				<td><input type="text" class="textbox" placeholder="Last Name" ></td>
			</tr>
			<tr>
				<td colspan=2><input type="text" class="textbox" placeholder="User Name                           @gmail.com" size="40"></td>
			</tr>
			<tr>
				<td colspan=2>You can use letters,numbers & periods</td>
			</tr>
			<tr>
				<td class="textblue" colspan=2>Use my current email insted</td>
			</tr>
			<tr>
				<td><input type="Password" class="textbox" placeholder="Password" ></td>
				<td><input type="Password" class="textbox" placeholder="Confirm" ></td>
				<td rowspan=2 style="font-size:20px;">One Account.All of Google Working for You</td>
			</tr>
			<tr>
				<td colspan=2>Use 8 or more characterscwith mix of letters,numbers and digits.</td>
			</tr>
			<tr>
				<td class="textblue"> Signin Insted </td>
				<td> <input type="Button" class="Button"  value="NEXT" align="right-side"></td>
			</tr>
		</table>
		</form>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>Gmail</title>
		<style>
			body{
					width:80%;
					margin:auto;
					border:none;
					padding:5px;
				}
			.G1{font-size:large; color:#4688f1}
			.G2{font-size:large; color:red}
			.G3{font-size:large; color:orange}
			.G4{font-size:large; color:green}
			.G5{font-size:large; color:gray}
			</style>
		<link rel="icon" href="GoogleMain.png" type="image" />
	</head>
	<body>
		<form>
			<fieldset>
				<table>
					<tr>
						<td class="G1"><h1>G</h1></td>
						<td class="G2"><h1>o</h1></td>
						<td class="G3"><h1>o</h1></td>
						<td class="G1"><h1>g</h1></td>
						<td class="G4"><h1>l</h1></td>
						<td class="G2"><h1>e</h1></td>
					</tr>
				</table>
				<table style="width: 80%" cellpadding="5" cellspacing="5" border="0">
				
				<tr>
					<td colspan="2" class="G5"><b>Create Your Google Account</b></td>
				</tr>
				
				
				<tr>
					<td colspan="2"><input type="text" name="fname" size="20" maxlength="30" placeholder="First Name"/></td>
					<td colspan="2"><input type="text" name="lname" size="20" maxlength="30" placeholder="Last Name"/></td>
					<td colspan="4" rowspan="7"><img src="BasicSideGoogle.png" alt="Img not found" /></td>
				</tr>
				<tr>
					<td colspan="4"><input type="text" name="uname" size="75" placeholder="Username                                          @gmail.com"/></td>
				</tr>
				<tr>
					<td style="font-size:small">You can use letters,numbers & periods</td>
				</tr>
				<tr>
					<td class="G1">Use my current email address instead</td>
				</tr>
				<tr>
					<td colspan="2"><input type="Password" name="newpass" size="20" maxlength="10" placeholder="Password"/></td>
					<td colspan="2"><input type="Password" name="pass" size="20" maxlength="10" placeholder="Confirm"/></td>
				</tr>
				<tr>
					<td style="font-size:small">Use 8 or more letters with a mix of characters, numbers & symbols</td>
				</tr>
				<tr>
					<td colspan="3"><input type="button" value="Sign in Instead" class="G1"></td>
					<td colspan="2"><input type="button" value="Next" style="background-color:#4688f1;font-size:large"></td>
				</tr>
				<tr>
					<td colspan="4"><select name="language">
						<option value="Eng1">English(United Kingdom)</option>
						<option value="Eng2">English(US)</option>
						<option value="Eng3">English(India)</option>
						<option value="spain">Espanol</option>
						<option value="China">Mandarin</option>
						</select>
					</td>
					<td colspan="1" style="font-size:small">Help</td>
					<td colspan="1" style="font-size:small">Privacy</td>
					<td colspan="1" style="font-size:small">Terms</td>
				</tr>
				
				
				</fieldset>
				</form>
				</body>
				</html>

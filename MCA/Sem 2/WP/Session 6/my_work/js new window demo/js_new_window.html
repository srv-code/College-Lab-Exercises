<!DOCTYPE HTML>
<html>
	<head>
		<title>New window demo</title>
		<script type="text/javascript">
			function openPage(pageURL) {
				window.open(pageURL, '_blank', 'width=100px;height=200px;');
			}
		</script>
	</head>
	<body style="text-align: center;">
		<input type="button" value="Open another page" onclick="openPage('new_page.html');" /> <br/>
	</body>
</html>

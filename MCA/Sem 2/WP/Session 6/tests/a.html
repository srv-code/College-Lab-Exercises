<!DOCTYPE HTML>
<html>
	<head>
		<title>New window demo</title>
		<script>
			function openNewWindow() {
				newWindow = window.open('../new_page.html', '_blank', 'toolbar=yes, scrollbars=yes, resizable=yes, top=500, left=500, width=400, height=400');
				newWindow.document.write('<p>I replaced the current window</p>');
			}
			
			function replaceCurrentWindow() {
				newWindow = window.open('js_new_window.html', '_self');
				newWindow.document.write('<p>I replaced the current window</p>');
			}
			
			function writeText() {
				// document.getElementById('div1').innerHTML = 'Hi';
				document.write('Replace text');
			}
		</script>
	</head>
	<body style="text-align: center;">
		<input type="button" value="Replace" onclick="openNewWindow();" /> <br/>
		<input type="button" value="Open new window" onclick="replaceCurrentWindow();" /> <br/>
		<input type="button" value="Write doc text" onclick="writeText();" /> <br/>
		<input type="button" value="Write para" onclick="document.getElementById('div1').innerHTML = 'Hi';" /> <br/>
		
		<div id="div1"></div>
	</body>
</html>

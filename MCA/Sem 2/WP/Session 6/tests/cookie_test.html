<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Cookie test</title>
		<script type="text/javascript">
			function showCookie() {
				document.getElementById('txt_result').value = 'cookie data: "' + document.cookie + '"';
			}
			
			function setCookie() {
				var data = document.getElementById('txt_input').value;
				if(confirm('Set cookie data as "' + data + '" ?')) {
					document.cookie = document.getElementById('txt_input').value;
					document.getElementById('txt_result').value = 'Cookie data written';
				}	
			}
			
			function x() {
				alert('hi');
			}
			
			function resetInputs() {
				document.getElementById('txt_result').value = "";
				document.getElementById('txt_input').value = "";
			}
		</script>
	</head>
	<body>
		<textarea id="txt_input" placeholder="Enter data here" autofocus cols="50" rows="10"></textarea> <br>
		<input type="button" value="Set cookie" onclick="setCookie();" />
		<input type="button" value="Show cookie" onclick="showCookie();" /> 
		<input type="button" value="x" onclick="x();" /> 
		<input type="reset" value="Reset" onclick="resetInputs();" /> 
		<br><br>
		<textarea id="txt_result" placeholder="Result box" cols="50" rows="10" readonly></textarea>
	</body>
</html>
